<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">🚀 Blockchain Demo</h1>
        <button class="btn btn-primary my-3" onclick="mineBlock()">🔨 Đào Block</button>
        <button class="btn btn-success my-3" onclick="getChain()">📜 Xem Chuỗi</button>

        <h2 class="mt-4">💰 Tạo giao dịch</h2>
        <input class="form-control my-2" id="sender" placeholder="Người gửi">
        <input class="form-control my-2" id="recipient" placeholder="Người nhận">
        <input class="form-control my-2" id="amount" placeholder="Số tiền">
        <button class="btn btn-warning my-3" onclick="addTransaction()">➕ Thêm giao dịch</button>

        <h2 class="mt-4">📜 Danh sách Block</h2>
        <div id="blockchain"></div>
    </div>

    <script>
        function mineBlock() {
            fetch('/mine')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getChain();
            });
        }

        function getChain() {
            fetch('/chain')
            .then(response => response.json())
            .then(data => {
                let html = '<ul class="list-group">';
                data.chain.forEach(block => {
                    html += `<li class="list-group-item">
                                <strong>Index:</strong> ${block.index} <br>
                                <strong>Timestamp:</strong> ${block.timestamp} <br>
                                <strong>Transactions:</strong> ${JSON.stringify(block.transactions)} <br>
                                <strong>Previous Hash:</strong> ${block.previousHash} <br>
                                <strong>Hash:</strong> ${block.hash}
                             </li>`;
                });
                html += '</ul>';
                document.getElementById('blockchain').innerHTML = html;
            });
        }

        function addTransaction() {
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            fetch('/transaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender, recipient, amount })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
